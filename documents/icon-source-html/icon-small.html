<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Icon - Small Version</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .canvas {
            width: 1024px;
            height: 1024px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .square-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15%;
        }

        .wrench-icon {
            color: #b8d4b8;
            font-size: 714px;
            line-height: 1;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.25));
            font-variation-settings:
                    'FILL' 0,
                    'wght' 300,
                    'GRAD' 0,
                    'opsz' 48;
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
        }
    </style>
</head>
<body>
<div class="canvas">
    <div class="square-container">
        <div class="content">
            <span class="material-symbols-outlined wrench-icon">build</span>
        </div>
    </div>
</div>
</body>
</html>
